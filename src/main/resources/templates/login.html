<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}">
    <link type="text/css" rel="stylesheet" href="/css/field.css" th:href="@{/css/field.css}">
    <link type="text/css" rel="stylesheet" href="/css/button.css" th:href="@{/css/button.css}">
    <link type="text/css" rel="stylesheet" href="/css/footer.css" th:href="@{/css/footer.css}">
    <link type="text/css" rel="stylesheet" href="/css/header.css" th:href="@{/css/header.css}">
    <link type="text/css" rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link type="image/x-icon" rel="icon"  href="/icon/Ch.ico" th:href="@{/icon/Ch.ico}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Login</title>
</head>

<body>
    <div class="grid-box">

        <div class="headers" th:insert="~{header.html :: header}"></div>

            <div class="left">
                <form  action="#" th:action="@{login/{code}}" >
                    <h4 class="errors" th:text="${message}"></h4>
                </form>
            </div>

            <div class="middle">
                <h2>Please sign in</h2>
                <form  action="#" th:action="@{/login}" method="post">
                    <div class="lev25-log">
                        <label for="username">Login</label>
                        <input class="field-log" type="text" id="username" name="username" placeholder="Your login.." required>
                    </div>

                    <div class="lev25-log">
                        <label for="password">Password</label>
                        <input class="field-log" type="password" id="password" name="password" placeholder="Your password.." required>
                    </div>

                    <div class="grid-box-button">
                        <div class="box-recaptcha">
                            <div class="g-recaptcha" data-sitekey="6LedrJwiAAAAAHf14XUPpDvZwhwP4HQg4mo4-E0K"></div>
                        </div>

                        <div class="box-button">
                            <button class="btn-login" type="submit">Login</button>
                            <input class="btn-login" type="button" id="Registration" value="Registration"
                                   onClick='location.href="http://localhost:8080/www/registration"'>
                        </div>

                        <div class="public-link-box">
                            <p class="button-layer" th:each="url : ${clientUrls}">
                                <a class="btn-google" id="google" th:href="${url.value}"></a>
                            </p>
                        </div>

                    </div>

                    <div class="loader-ring">
                        <div class="loader-ring-light"> </div>
                    </div>

                 </form>
            </div>

            <div class="right"></div>

        <div class="footer" th:insert="~{footer.html :: footer}"></div>
    </div>
</body>
</html>
